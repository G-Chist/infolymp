{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block content %}
<style>
body {background-image: url(static/bg_crumpled.png)}
</style>
<form method="POST">
  <h3 align="center">Регистрация</h3>
  <div class="form-group">
    <label for="email">Электронная почта</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Введите адрес электронной почты"
    />
  </div>
  <div class="form-group">
    <label for="firstName">ФИО</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Введите ФИО"
    />
  </div>
  <div class="form-group">
    <label for="password1">Пароль</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Введите пароль"
    />
  </div>
  <div class="form-group">
    <label for="password2">Пароль (подтверждение)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Подтвердите пароль"
    />
  </div>
  <br />
  <button name="emailcodebutton" id="emailcodebutton" class="btn btn-primary" value="Получить код">Получить код</button>
  <br />
  <div class="form-group" style="padding-top:10%">
    <label for="mailcode">Нажмите кнопку "Получить код", затем введите код</label>
    <input
      type="mailcode"
      class="form-control"
      id="mailcode"
      name="mailcode"
      placeholder="Введите код с почты"
    />
  </div>
  <br />
  <button name="regbutton" id="regbutton" class="btn btn-primary" value="Зарегистрироваться">Зарегистрироваться</button>
</form>
{% endblock %}
